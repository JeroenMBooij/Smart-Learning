<mat-sidenav-container>
    <mat-sidenav-content>
        <article class="d-flex">
            <section class="w-100 w-md-60 pt-100 pl-100 pr-100">

                <div class="d-flex justify-content-between">
                    <img src="/assets/images/logo.svg" alt="" class="logo-image">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="text-right">
                            <h1 id="align-title">{{'shared.title' | translate }}</h1>
                        </div>
                        <a mat-button class="my-theme" routerLink="/login">
                            {{'signpost.returnToLogin' | translate }}
                        </a>
                    </div>
                </div>
                <div>
                    <h1 class="mt-5 mb-5">{{'input.reset' | translate }} {{'authentication.password' | translate }}</h1>
                    <form class='d-flex flex-column' [formGroup]="recoverForm">
                        <mat-form-field>
                            <mat-label>{{'authentication.email' | translate }}</mat-label>
                            <input 
                                matInput
                                type="email" 
                                [formControl]="email"
                                placeholder="Ex. pat@example.com">
                            <mat-error *ngIf="recoverForm.hasError('email') && !recoverForm.hasError('required')">
                                {{'authentication.validEmail' | translate }}
                            </mat-error>
                            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
                                {{'input.required' | translate }}
                            </mat-error>
                        </mat-form-field>
                        
                        <div *ngIf="alert" class="text-danger">
                            <p>{{ alert }}</p>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <theme-switch></theme-switch>
                            <div class="w-25 mb-5 ml-auto">
                                <main-button class="recoverButton" (click)="recover()" label="{{'authentication.recover' | translate }}" 
                                    [disabled]="recoverForm.valid == false">
                                </main-button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </section>
            <section class="container-half-no-header sm-hidden">
                <gl-lod [status]="recoverStatus"></gl-lod>
            </section>
        </article>
    </mat-sidenav-content>
</mat-sidenav-container>
