<mat-sidenav-container>
    <mat-sidenav-content>
        <article class="d-flex">
            <section class="w-100 w-md-60 pt-100 pl-100 pr-100">

                <div class="d-flex justify-content-between">
                    <img src="/assets/images/logo.svg" alt="" class="logo-image">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="text-right">
                            <h1 id="align-title">{{'shared.title' | translate }}</h1>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="mt-5 mb-5">{{'authentication.manageAccount' | translate }}</h1>
                    <form class='d-flex flex-column' [formGroup]="manageAccountForm">
                        <mat-form-field color="accent">
                            <mat-label>{{'authentication.currentPassword' | translate }}</mat-label>
                            <input 
                                matInput 
                                type="password" 
                                [formControl]="currentPassword">
                            <mat-error *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched) && currentPassword.errors.required" >
                                {{'input.required' | translate }}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="mt-4"  color="accent">
                            <mat-label>{{'authentication.newPassword' | translate }}</mat-label>
                            <input 
                                matInput 
                                type="password" 
                                [formControl]="newPassword">
                            <mat-error *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched) && newPassword.errors.required" >
                                {{'input.required' | translate }}
                            </mat-error>
                        </mat-form-field>
                        <div *ngIf="alert" class="text-danger">
                            <p>{{ alert }}</p>
                        </div>

                        <div class="d-flex justify-content-between mt-4  mb-5">
                            <div class="w-25">
                                <main-button class="delete-button" (click)="deleteAccount()" label="{{'input.delete' | translate }}" 
                                    [disabled]="currentPassword.valid == false">
                                </main-button>
                            </div>
                            <div class="w-25">
                                <main-button class="manageAccountButton" (click)="manageAccount()" label="{{'input.update' | translate }}" 
                                    [disabled]="manageAccountForm.valid == false">
                                </main-button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </section>
            <section class="container-half-no-header sm-hidden">
                <gl-lod [status]="manageStatus"></gl-lod>
            </section>
        </article>
    </mat-sidenav-content>
</mat-sidenav-container>
