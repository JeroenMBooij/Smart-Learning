<div class="d-flex flex-column justify-content-between banner vw-100 position-relative" 
    style="background-image: url('/assets/images/{{themeService.themeBanner.value}}');">

    <div class="d-flex justify-content-between ml-4 mr-4 w-100">
        <div>
            <div class="d-flex mt-3 mb-3">
                <img src="/assets/images/robot.svg" alt="robot" height="80">
                <h5 class="ml-2 mt-4">{{'shared.title' | translate }}</h5>
            </div>
            <theme-switch class="ml-3"></theme-switch>
        </div>
    </div>

    <div class="w-25 ml-auto mr-auto text-center mt-5">
        <h5>{{'signpost.joinLearning' | translate}}</h5>

        <div class="d-flex justify-content-between mt-4 mb-4">

            <div class="w-40">
                <main-button (click)="openRegister()" label="{{'authentication.register' | translate }}">
                </main-button>
            </div>

            <h3>{{'signpost.or' | translate}}</h3>
            
            <div class="w-40">
                <main-button (click)="openLogin()" label="{{'authentication.login' | translate }}">
                </main-button>
            </div>

        </div>
    </div>

    <<div class="position-absolute" style="height: 500px; width: 200px; left: 85vw">
        <app-robot horizontalOrientation="-1.4"></app-robot>
    </div>
</div>
