<div>
    <title mat-dialog-title [innerHtml]="title"></title>
    <hr>
    <mat-dialog-content>
        <p>{{message}}</p>
        <form class='d-flex flex-column' [formGroup]="dialogForm">
            <mat-form-field color="accent">
                <mat-label>{{selectionLabel}}</mat-label>
                <mat-select [formControl]="input">
                    <mat-option *ngFor="let option of options" [value]="option.value">
                        {{option.display}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
        <div class="w-25" *ngIf="optional">
            <main-button id="cancel" class="cancel-button" (click)="cancel()" label="{{ 'input.cancel' | translate }}"></main-button>
        </div>
        <div class="w-25 ml-auto">
            <main-button id="confirm" 
                (click)="confirm()" 
                label="{{ 'input.confirm' | translate }}"
                [disabled]="dialogForm.valid == false"
            ></main-button>
        </div>
    </mat-dialog-actions>
</div>
